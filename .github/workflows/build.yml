name: Build FFmpeg

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: 'FFmpeg version (git tag, e.g., n7.1)'
        required: false
        default: ''

env:
  ANDROID_MIN_SDK: 21
  IOS_MIN_VERSION: '13.0'

jobs:
  # Build iOS XCFrameworks (requires macOS)
  build-ios:
    name: Build iOS
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install yasm nasm pkg-config

      - name: Download FFmpeg source
        run: |
          chmod +x scripts/common/*.sh
          ./scripts/common/download-ffmpeg.sh ${{ github.event.inputs.ffmpeg_version }}

      - name: Build FFmpeg for iOS
        run: |
          chmod +x scripts/ios/*.sh
          ./scripts/ios/build-ios.sh

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-ios-xcframeworks
          path: output/ios/*.xcframework
          retention-days: 30

  # Build Android shared libraries
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Android NDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm nasm pkg-config

      - name: Download FFmpeg source
        run: |
          chmod +x scripts/common/*.sh
          ./scripts/common/download-ffmpeg.sh ${{ github.event.inputs.ffmpeg_version }}

      - name: Build FFmpeg for Android
        run: |
          chmod +x scripts/android/*.sh
          ./scripts/android/build-android.sh

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-android-libs
          path: output/android/
          retention-days: 30

  # Create release when tag is pushed
  release:
    name: Create Release
    needs: [build-ios, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-ios-xcframeworks
          path: ios-xcframeworks

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-android-libs
          path: android-libs

      - name: Create archives
        run: |
          cd ios-xcframeworks && zip -r ../ffmpeg-ios-xcframeworks.zip . && cd ..
          cd android-libs && zip -r ../ffmpeg-android-libs.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ffmpeg-ios-xcframeworks.zip
            ffmpeg-android-libs.zip
          generate_release_notes: true
